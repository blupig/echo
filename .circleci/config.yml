version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    # Project path in GOPATH
    working_directory: /go/src/github.com/blupig/echo
    steps:
      - checkout
      - run: go get github.com/mattn/goveralls
      - run: go get -v -t -d
      - run: go test -v -cover
